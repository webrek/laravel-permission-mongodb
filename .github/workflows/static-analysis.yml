name: Static Analysis

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master, develop ]

jobs:
  phpstan:
    runs-on: ubuntu-latest
    name: PHPStan

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          extensions: mongodb
          tools: composer:v2

      - name: Install dependencies
        run: composer install --prefer-dist --no-interaction

      - name: Run PHPStan
        run: vendor/bin/phpstan analyse src/ tests/ --level=6 --no-progress

  psalm:
    runs-on: ubuntu-latest
    name: Psalm

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          extensions: mongodb
          tools: composer:v2, vimeo/psalm

      - name: Install dependencies
        run: composer install --prefer-dist --no-interaction

      - name: Run Psalm
        run: vendor/bin/psalm --show-info=true --output-format=github

  phpcs:
    runs-on: ubuntu-latest
    name: Code Style (PSR-12)

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          tools: composer:v2, cs2pr

      - name: Install dependencies
        run: composer install --prefer-dist --no-interaction

      - name: Check code style
        run: vendor/bin/phpcs --standard=PSR12 --report=checkstyle src/ | cs2pr
